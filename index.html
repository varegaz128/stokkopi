<!DOCTYPE html>
<html lang="id">
  <head>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#4CAF50" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>DISELL Coffee â€” Manager</title>
    <link rel="stylesheet" href="style.css" />

    <!-- QR library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <!-- QR scanner -->
    <script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
    <!-- SheetJS (Excel export) -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <!-- html2canvas + jsPDF (PDF export) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/service-worker.js");
      }
    </script>

    <header>
      <div class="header-inner">
        <h1>DISELL COFFEE â˜•</h1>
        <p>Production & Barcode Manager</p>
      </div>
    </header>

    <main>
      <section class="form-section">
        <button id="toggleFormBtn">âž• Tambah Produksi</button>
        <form id="addForm" class="hidden">
          <label for="menu">Pilih Menu</label>
          <select id="menu" required>
            <option value="">-- Pilih Menu --</option>
            <option>Americanoice</option>
            <option>Butterscothseasalt</option>
            <option>Caramelsalted</option>
            <option>Chocolatte</option>
            <option>KopisusudisellKSD</option>
            <option>Matchacoconut</option>
            <option>Matchalatte</option>
            <option>Thaitea</option>
            <option>Vanillalatte</option>
          </select>

          <label for="qty">Jumlah Produksi</label>
          <input
            type="number"
            id="qty"
            placeholder="Jumlah Produksi"
            min="1"
            required
          />

          <div class="form-actions">
            <button type="submit">Tambah</button>
            <button type="button" id="cancelAdd">Batal</button>
          </div>
        </form>
      </section>

      <section class="controls">
        <div class="scan-controls">
          <button id="startScanBtn">ðŸŽ¬ Mulai Scan</button>

          <div id="scanResult" class="scan-result"></div>
        </div>
      </section>

     <section class="list-section">
  <h2>Daftar Produksi</h2>
  <div id="productList" class="product-grid"></div>

  <button id="showHistoryBtn" class="history-btn">ðŸ“œ Lihat Riwayat Barang Keluar</button>
</section>

<!-- === POPUP RIWAYAT === -->
<div id="historyPopup" class="popup-overlay hidden">
  <div class="popup-content large">
    <button id="closeHistoryBtn" class="close-btn">âœ•</button>
    <h3>ðŸ“œ Riwayat Barang Keluar</h3>

    <div class="export-actions">
      <button id="exportPdfBtn">ðŸ“„ Download PDF</button>
      <button id="exportExcelBtn">ðŸ“Š Download Excel</button>
    </div>

    <div class="table-wrapper">
      <table
        id="historyTable"
        border="1"
        cellspacing="0"
        cellpadding="6"
        style="width:100%;text-align:center;border-collapse:collapse"
      >
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>Menu</th>
            <th>Jumlah</th>
            <th>Jenis</th>
            <th>Total Stok Sekarang</th>
            <th>Waktu</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="popup-footer">
      <button id="closePopupHistory">Tutup</button>
    </div>
  </div>
</div>


          <tbody></tbody>
        </table>
      </section>
    </main>

    <footer>
      <small>DISELL Coffee â€¢ Local demo (vanilla)</small>
    </footer>

    <!-- Popup kamera -->
    <div id="scanPopup" class="hidden popup-overlay">
      <div class="popup-content">
        <button id="closeScanBtn" class="close-btn">âœ•</button>
        <h3>Scan Barcode</h3>
        <div id="reader" class="camera-box"></div>
        <p id="scanResult"></p>
        <button id="stopScanBtn" class="stop-btn">Berhenti</button>
      </div>
    </div>

    <!-- === QR Code Generator === -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <!-- === HTML5 QR Code Scanner === -->
    <script src="https://unpkg.com/html5-qrcode"></script>

    <!-- === App JS === -->
    <script src="app.js"></script>
  </body>
</html>
