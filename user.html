<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DISELL Coffee — Akses Manager</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      /* --- VARIABEL & RESET --- */
      :root {
        --color-primary: #d12a08;
        --color-bg: #1e1e1e;
        --color-card: #2c2c2c;
        --color-text-primary: #ffffff;
        --color-input-bg: #3c3c3c;
        --laser-color: #ff3366; /* Neon Red for Laser */
      }
      * {
        box-sizing: border-box;
      }
      .hidden {
        display: none !important;
      }

      /* --- BODY & MAIN LAYOUT --- */
      body {
        margin: 0;
        min-height: 100vh;
        background-color: var(--color-bg);
        color: var(--color-text-primary);
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      main {
        width: 100%;
        max-width: 380px;
        padding: 20px;
      }

      /* --- AUTH CONTAINER --- */
      .auth-container {
        background-color: var(--color-card);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        text-align: center;
      }
      .auth-container h1 {
        color: var(--color-primary);
        margin-bottom: 20px;
        font-size: 24px;
      }
      .auth-container h2 {
        color: var(--color-text-primary);
        margin-bottom: 20px;
        font-size: 20px;
      }

      /* --- FORM & INPUT --- */
      input,
      select {
        /* Tambahkan select di sini */
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #555;
        border-radius: 6px;
        background-color: var(--color-input-bg);
        color: var(--color-text-primary);
        font-size: 16px;
      }
      select option {
        background-color: var(--color-input-bg);
        color: var(--color-text-primary);
      }

      /* --- BUTTONS --- */
      button {
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
        margin-top: 10px;
        font-weight: 600;
        color: white;
      }
      .primary-btn {
        background-color: var(--color-primary);
      }
      .success-btn {
        background-color: #4caf50;
      }
      .switch-btn {
        margin-top: 15px;
        cursor: pointer;
        color: #aaaaaa;
        font-size: 14px;
      }
      .switch-btn:hover {
        text-decoration: underline;
      }

      /* === LOADING SCREEN STYLE (TETAP SAMA) === */
      #loadingOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--color-bg);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        transition: opacity 0.5s ease-out;
      }
      .logo-display {
        position: relative;
        width: 200px;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      .logo-text {
        font-size: 28px;
        font-weight: 800;
        color: var(--color-text-primary);
        text-shadow: 0 0 8px var(--laser-color);
        z-index: 10;
        text-align: center;
      }
      .laser {
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 3px;
        height: 100%;
        background: linear-gradient(
          to top,
          var(--laser-color),
          rgba(255, 51, 102, 0)
        );
        box-shadow: 0 0 8px var(--laser-color), 0 0 16px var(--laser-color);
        transform-origin: bottom;
        animation: scanLaser 2s infinite ease-in-out;
        z-index: 5;
      }
      @keyframes scanLaser {
        0% {
          transform: scaleY(0);
          opacity: 0.1;
        }
        50% {
          transform: scaleY(1);
          opacity: 1;
        }
        100% {
          transform: scaleY(0);
          opacity: 0.1;
        }
      }
    </style>
  </head>
  <body>
    <div id="loadingOverlay">
      <div class="logo-display">
        <div class="logo-text">DISELL COFFEE</div>
        <div class="laser"></div>
      </div>
      <p style="color: #aaaaaa; margin-top: 20px">Loading Manager System...</p>
    </div>
    <main>
      <div class="auth-container">
        <h1>DISELL COFFEE ☕</h1>

        <form id="authForm" onsubmit="return false;">
          <h2 id="formTitle">Login</h2>

          <input type="text" id="username" placeholder="Username" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />

          <input
            type="password"
            id="regPin"
            placeholder="PIN Pendaftaran"
            class="hidden"
          />

          <select id="userRole" class="hidden">
            <option value="user">User Biasa</option>
            <option value="admin">Admin Tertinggi</option>
          </select>

          <button type="button" id="submitBtn" class="primary-btn">
            Login
          </button>
        </form>

        <p id="switchForm" class="switch-btn">Belum punya akun? Daftar</p>
      </div>
    </main>
    <script type="module" src="user.js"></script>
  </body>
</html>
